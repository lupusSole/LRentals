{% extends 'tenants/base.html' %}
{% block content %}
<h1>Sign Up</h1>

<h2 style="background-color: crimson; color: floralwhite;">{{error}}</h2>
<br>
<form action="" method="POST" style="justify-content: center; ">
    <div class="form-group">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Sign Up</button>
</div>
</form>

<h3>Already have An Account? <a href="{% url 'loginuser' %}">Sign In Here</a></h3>

{% endblock%}
